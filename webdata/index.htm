<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LED-Bilderrahmen Webinterface</title>
        <script type="text/javascript">
            
        </script>
        <style type="text/css">
            html {
                padding: 0;
                margin: 0;
            }
            body {
                background: #555;
                color: #ddd;
                text-shadow: 0 0 5px rgba(0, 0, 0, .3);
                margin: 0;
                padding: 51px 10px;
            }
            #header, #footer {
                position: fixed;
                left: 0;
                right: 0;
                height: 30px;
                padding: 5px 10px;
                background: #000;
                background: linear-gradient(180deg, #333, #111);
                box-shadow: 0 0 10px rgba(180, 180, 180, .3);
            }
            #header {
                top: 0;
                border-bottom: solid 1px #111;
            }
            #footer {
                bottom: 0;
                border-top: solid 1px #444;
            }
            .container {
                max-width: 600px;
                margin: 0 auto;
            }
            

            button, input {
                line-height: 20px;
                padding: 4px 8px;
                border-radius: 4px;
                border: solid 1px rgba(100, 100, 100, .5);
            }
            button {
                background-color: #999;
                background-image: linear-gradient(180deg, rgba(160,160,160,.5), rgba(80,80,80,.5));
            }
            button.active {
                color: #fff;
                background-image: linear-gradient(0deg, rgba(130,130,130,.5), rgba(60,60,60,.5));
            }


            #title {
                font-size: 1.2em;
                font-weight: bold;
                line-height: 30px;
            }
            #button-power {
                float: right;
                background-color: #5d5;
            }

            .modebox {
                margin-bottom: 10px;
                padding: 10px;
                border-radius: 6px;
                background: rgba(255, 127, 127, .15);
                border: solid 1px rgba(255, 127, 127, .3);
            }
            .modebox.active {
                background: rgba(255, 127, 127, .4);
            }
            .button-modeactivate {
                background-color: #d55;
                display: block;
                margin-bottom: 10px;
            }

        </style>
    </head>
    <body>
        <div id="header">
            <div class="container">
                <button type="button" id="button-power" class="active">ON</button>
                <div id="title">LED-Bilderrahmen</div>
            </div>
        </div>


        <div class="container">
            <div class="modebox">
                <button type="button" class="button-modeactivate" data-value="0">Colorful</button>

                <table>
                    <tr><td>Geschwindigkeit:</td><td><input type="number" name="colorful_speed" value="50"/></td></tr>
                    <tr><td>S채ttigung:</td><td><input type="number" name="colorful_sat" value="50"/></td></tr>
                </table>
            </div>

            <div class="modebox active">
                <button type="button" class="button-modeactivate active" data-value="1">Rainbow Fade</button>

                <table>
                    <tr><td>Geschwindigkeit:</td><td><input type="number" name="rainbow_fade_speed" value="50"/></td></tr>
                    <tr><td>S채ttigung:</td><td><input type="number" name="rainbow_fade_sat" value="50"/></td></tr>
                    <tr><td>Ausdehung:</td><td><input type="number" name="rainbow_fade_size" value="50"/></td></tr>
                    <tr><td>Richtung:</td><td><input type="number" name="rainbow_fade_direction" value="50"/></td></tr>
                </table>
            </div>

            <div class="modebox">
                <button type="button" class="button-modeactivate" data-value="1">Sparkles</button>

                <table>
                    <tr><td>S채ttigung:</td><td><input type="number" name="sparkles_sat" value="50"/></td></tr>
                    <tr><td>Verblassen:</td><td><input type="number" name="sparkles_fade" value="50"/></td></tr>
                    <tr><td>H채ufigkeit:</td><td><input type="number" name="sparkles_rate" value="50"/></td></tr>
                </table>
            </div>
        </div>

        <div id="footer">
            <div class="container">
                Helligkeit: <input type="number" id="input-brightness" value="50" />
            </div>
        </div>
    </body>
</html>
